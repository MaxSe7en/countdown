<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>New Year's Eve</h1>
      <div class="main-cont">
        <div class="days">
          <h2 id="days"></h2>
          <p>days</p>
        </div>
        <div class="hrs">
          <h2 id="hrs"></h2>
          <p>hours</p>
        </div>
        <div class="mins">
          <h2 id="mins"></h2>
          <p>minutes</p>
        </div>
        <div class="secs">
          <h2 id="secs"></h2>
          <p>seconds</p>
        </div>
      </div>
    </div>
  </body>
  <script src="sample.js"></script>
</html>
